<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="dropdown open">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" id="strongAgree" data-value="(5) Strongly Agree" href="#">(5) Strongly Agree</a>
                    <a class="dropdown-item" id="somewhatAgree" data-value="(4) Somewhat Agree" href="#">(4) Somewhat Agree</a>
                    <a class="dropdown-item" id="neutral" data-value="(3) Neutral" href="#">(3) Neutral</a>
                    <a class="dropdown-item" id="somewhatDis" data-value="(2) Somewhat Disagree" href="#">(2) Somewhat Disagree</a>
                    <a class="dropdown-item" id="disagree" data-value="1" href="#">(1) Strongly Disagree</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
    $("a").on("click", function() {
        if ($("#disagree")) {
            $("#dropdownMenu1").text("(1) Strongly Disagree");
        }
        else if ($("#somewhatDis")) {
            $("#dropdownMenu1").text("(2) Somewhat Disagree");
        }
        else if ($("#neutral")) {
            $("#dropdownMenu1").text("(3) Neutral");
        }
        else if ($("#somewhatAgree")) {
            $("#dropdownMenu1").text("(4) Somewhat Agree");
        }
        else if ($("#strongAgree")) {
            $("#dropdownMenu1").text("(5) Strongly Agree");
        }
    });
    </script>
</body>

</html>
